---
- name: Remover todos os certificados de hosts Windows
  hosts: windows
  gather_facts: no
  tasks:
    - name: Remover certificados do CurrentUser\My
      win_shell: |
        Get-ChildItem -Path Cert:\CurrentUser\My | ForEach-Object { Remove-Item $_.PSPath -Force }
      become: true

    - name: Remover certificados do LocalMachine\My
      win_shell: |
        Get-ChildItem -Path Cert:\LocalMachine\My | ForEach-Object { Remove-Item $_.PSPath -Force }
      become: true
